runtime: python39
env: flex
entrypoint: python3 app.py
#entrypoint: python3 converter-async/app.py
runtime_config:
  python_version: 3
env_variables:
    EMAIL_ENABLED: "false"
    TOPIC_ID: "audio-task"
    TOPIC_SUBSCRIPTION: "audio-worker-sub"
    PROJECT_ID: "formatconvertertool-entrega2"
    AUDIO_BUCKET: "format-converter-4204-bucket"
    DATABASE_URL_ASYNC: "postgresql+psycopg2://postgres:converter@10.38.224.3:5432/converter-dev"
resources:
  cpu: 2
  memory_gb: 2
  disk_size_gb: 10
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 3
  cool_down_period_sec: 60
  cpu_utilization:
    target_utilization: 0.6
  target_concurrent_requests: 100
liveness_check:
  path: "/liveness_check"
  check_interval_sec: 10
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2