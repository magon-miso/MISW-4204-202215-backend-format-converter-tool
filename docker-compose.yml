version: '3.8'

services:
  web:
    build: .
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
    mem_limit: 2G
    mem_reservation: 512M
    cpus: 1.0
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=converter
      - POSTGRES_PASSWORD=converter
      - POSTGRES_DB=converter_dev
  redis:
    image: "redis:alpine"
volumes:
  postgres_data: